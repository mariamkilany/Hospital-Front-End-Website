    <script>
        let pass=document.querySelector('.sec .password');
        let printStrength=document.querySelector('.sec .stength');
        let lower= /[a-z]/g;
        let upper=/[A-Z]/g;
        let nums=/[0-9]/g;
        let char=/[!@#$%^&*]/g;
        function check(){
        console.log(pass.value);
        let weak=false ,med=false,strong=false;
        if(pass.value.match(lower)){
            weak=true;
        }
        if(pass.value.match(lower)&& pass.value.match(upper)&& pass.value.match(nums)){
            weak=true;
            med=true;
        }
        if(pass.value.match(lower)&& pass.value.match(upper)&&pass.value.match(nums)&& pass.value.match(char)){
            weak = true;
            med = true;
            strong=true;
        }
        if(weak&&med&&strong){
            printStrength.innerHTML="Password is Strong";
            printStrength.style.color="green";
        }
        else if(weak&&med){
            printStrength.innerHTML = "Password is Meduim";
            printStrength.style.color = "#cca712";
        }
        else if(weak){
            printStrength.innerHTML = "Password is very week !";
            printStrength.style.color = "red";
        }
        else{
            printStrength.innerHTML = "Password is empty !";
            printStrength.style.color = "red";
        }
    }
